- type: entity
  parent: [ ClothingHeadHardsuitWithLightBase ]
  id: LPPClothingHeadHelmetMikhelm
  name: The discolored helmet of the spacesuit
  description: The helmet is from a spacesuit, the display is slightly broken, but you can work...
  categories: [ HideSpawnMenu ]
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _LP/Clothing/Head/Hardsuits/mikhelm.rsi
  - type: Clothing
    sprite: _LP/Clothing/Head/Hardsuits/mikhelm.rsi
  - type: PointLight
    color: white
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9

- type: entity
  parent: ClothingHeadHardsuitBase
  id: LPPClothingHeadHelmetHardsuitInteq
  categories: [ HideSpawnMenu ]
  name: INT-05Q helmet
  description: Stury helmet that offers flash protection for your eyes. It has two modes, just for style.
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _LP/Clothing/Head/Hardsuits/hardsuitinteqhelm.rsi
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: true
    - state: icon-open
      visible: false
      map: ["foldedLayer"]
  - type: Clothing
    sprite: _LP/Clothing/Head/Hardsuits/hardsuitinteqhelm.rsi
    equippedPrefix: open
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 10000
  - type: Item
    heldPrefix: open
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 0.85
        Heat: 0.85
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.01
  - type: Foldable
    folded: true
    canFoldInsideContainer: true
    unfoldVerbText: fold-zip-verb
    foldVerbText: fold-unzip-verb
  - type: FoldableClothing
    foldedEquippedPrefix: open
    foldedHeldPrefix: open
  - type: FlashImmunity
  - type: EyeProtection
    protectionTime: 5
  - type: HideLayerClothing
    slots: []

