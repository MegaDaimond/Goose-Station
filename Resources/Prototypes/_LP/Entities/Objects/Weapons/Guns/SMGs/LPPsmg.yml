- type: entity
  name: saiber
  parent: BaseWeaponSubMachineGun
  id: LPPWeaponSubMachineGunSaiber
  description: Pla-ket-ket-ket-ket! But silenced! Uses .35 auto ammo.
  components:
  - type: Sprite
    sprite: _LP/Objects/Weapons/Guns/SMGs/saiber.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 10
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/smg.ogg
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: entity
  name: m90
  parent: BaseWeaponSubMachineGun
  id: LPPWeaponSubMachineGunM90
  description: famous submachine gun used by mercenries. Uses .35 auto ammo.
  components:
  - type: Sprite
    sprite: _LP/Objects/Weapons/Guns/SMGs/m90.rsi
    layers:
    - state: base
