- type: entity
  id: LPPBaseMagazineShotgunPredsedatel
  name: ammo mag (.50 shells)
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineRiflePredsedatel
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgunHeavy
    capacity: 4
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: Item
    size: Tiny
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _LP/Objects/Weapons/Guns/Ammunition/Magazine/Shotgun/shotgunsmallrsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: LPPMagazineShotgunPredsedatelEmpty
  name: ammo mag (.50 shells any)
  suffix: empty
  parent: LPPBaseMagazineShotgunPredsedatel
  components:
  - type: BallisticAmmoProvider
    proto: null

- type: entity
  id: LPPMagazineShotgunPredsedatel
  name: ammo mag (.50 pellet)
  parent: LPPBaseMagazineShotgunPredsedatel
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunHighCaliber
  - type: Sprite
    layers:
    - state: pellets
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
